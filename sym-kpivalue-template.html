
<div class="u-kpivalue" style="width: 100%; height: 100%" ng-style="{ 'background-color': config.BgC, 'border-radius': config.BR + 'px' }">
	<h1>{{ Value  | number: config.DD}}
		<!--<span>{{Value > 700 ? 'video.large' : 'video.small'}}</span>-->
		<span ng-if="Value > config.HiValue"> 
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10.656px" height="10.313px" viewBox="0 0 14.656 14.313" enable-background="new 0 0 14.656 14.313" xml:space="preserve">
		        <polygon fill="#00FF00" points="0,14.313 7.328,0 14.656,14.313 "></polygon>
		    </svg>
		</span> 
		<span ng-if="Value < config.LowValue">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10.656px" height="10.313px" viewBox="0 0 14.656 14.313" enable-background="new 0 0 14.656 14.313" xml:space="preserve">
		    	<polygon fill="#FF0000" points="0,0 14.656,0 7.328,14.313 "></polygon>
		    </svg>
		</span>
	</h1>

	<h5>{{Label}} {{Units}}</h5>
	<h6>{{ Time }}</h6>
</div>
