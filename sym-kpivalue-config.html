<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;"> 
	<li class="k-state-active"> 
		<span class="panel-bar-label-no-wrap">Configuration</span>
		<div class="config-option-single-row" style="margin:10px 20px; font-size: 14px;"> 
			<div class="config-option-ie11-overflow-fix"> 
				<!-- Code goes here -->
				<div class="config-label">Low Value</div> 
				<input type="number" 
					style="width:100px; height:100%; float: right; margin-right:25px;
					"ng-model="config.LowValue">
				<div class="config-horizontal-rule" style="width: 90%;"></div>
				
				<div class="config-label">High Value</div> 
				<input type="number"
					style="width:100px; height:100%; float: right; margin-right:25px;
					"ng-model="config.HiValue"><br/>
				<div class="config-horizontal-rule" style="width: 90%;"></div>
					
				<div class="config-label">Display Digits</div> 
				<input type="number" min="0" max="10"
					style="width:100px; height:100%; float: right; margin-right:25px;
					"ng-model="config.DD">
					
				<div style="width: 85%; margin: 10px 0 15px 20px;">
					<pv-color-picker colorkeyword="Background"
					ng-model="config.BgC"></pv-color-picker>
				</div>
				
				<div class="config-label">Border Radius</div> 
				<input class="config-option-single-row-input" type="range" min="0" max="20" step="1" 
					style="width:100px; height:100%; float: right; margin-right:25px;"
					title="{{config.BR}}"
					ng-model="config.BR">  
			</div>
		</div> 
	</li>
</ul>
